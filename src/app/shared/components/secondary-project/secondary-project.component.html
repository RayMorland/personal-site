<div *ngIf="project" class="other-project">
  <div class="other-project-heading">
    <h3>{{ project.Title }}</h3>
    <div class="line"></div>
    <a *ngIf="project.Github" [href]="project.Github" target="_blank">Github</a>
    <a *ngIf="project.Website" [href]="project.Website" target="_blank"
      >Website</a
    >
  </div>
  <div>
    <ul>
      <li *ngFor="let service of project.Stack.split(',')">
        {{ service }}
      </li>
    </ul>
  </div>
</div>
