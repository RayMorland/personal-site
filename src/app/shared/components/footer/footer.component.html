<footer>
  <div
    class="footer-wrapper"
    [ngStyle]="{ 'background-color': backgroundColor }"
  >
    <div
      style="
        width: 100%;
        padding: 5em 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      "
    >
      <div>
        <a
          [ngStyle]="{ color: color }"
          (mouseenter)="hovered($event)"
          (mouseleave)="hovered($event)"
          href=""
          >github</a
        ><a
          [ngStyle]="{ color: color }"
          (mouseenter)="hovered($event)"
          (mouseleave)="hovered($event)"
          href=""
          >linkedIn</a
        ><a
          [ngStyle]="{ color: color }"
          (mouseenter)="hovered($event)"
          (mouseleave)="hovered($event)"
          href=""
          >email</a
        >
      </div>
      <div
        class="copyright"
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
        "
        [ngStyle]="{ color: color }"
      >
        <span class="material-icons" style="font-size: 2vw; margin-right: 0.3em"
          >copyright</span
        >
        <p>2021 RAYMOND MORLAND</p>
      </div>
    </div>
  </div>
</footer>
